<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>House Price Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4a90e2;
        }

        label {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #666;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 2px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        a {
            display: block;
            margin-top: 20px;
            color: #4a90e2;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        a:hover {
            color: #357ABD;
        }

        .loading {
            display: none;
            font-style: italic;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #aaa;
        }

        .dark-mode {
            background: #2c2c2c;
            color: #e0e0e0;
        }

        .dark-mode .container {
            background: #3a3a3a;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° House Price Prediction</h1>
        <form id="predictionForm" action="/result" method="POST">
            <label for="area">Area (sqft):</label>
            <input type="number" step="any" name="area" required placeholder="Enter the area in sqft">

            <label for="bedrooms">No of Bedrooms:</label>
            <input type="number" step="any" name="bedrooms" required placeholder="Enter the number of bedrooms">

            <label for="bathrooms">No of Bathrooms:</label>
            <input type="number" step="any" name="bathrooms" required placeholder="Enter the number of bathrooms">

            <button type="submit">Predict</button>
        </form>

        <div class="loading" id="loading">Processing...</div>

        <a href="/visualization">Go to Chart Visualization</a>
    </div>

    <script>
        // Show loading text when the form is submitted
        const form = document.getElementById('predictionForm');
        form.addEventListener('submit', function(event) {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
